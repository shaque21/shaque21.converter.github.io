<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Decimal To Binary Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<section id="container">
		<div class="content">
			<div class="form-data">
			<h1 class="mb-3">Decimal To Binary Converter</h1>
			<form action="">
				<div class="form-group">
				    <label for="number">Decimal Number:</label>
				    <input type="number" class="form-control" placeholder="Enter a decimal number" id="number">
			    </div>
			    <div class="form-group">
				    <label for="binary">Binary Number:</label>
				    <h1 id="binary"></h1><span class="form-control"></span>
			    </div>
			    <div class="form-group">
				    <button type="submit" id="submit" class="btn btn-block btn-warning">Convert</button>
			    </div>
			    
			</form>
			</div>
		</div>
		
	</section>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
